<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>form表单</title>
</head>
<body>
<div>
	<form action="form_action.asp" method="get">
	    <div>
	    	<label for="name">姓名：</label>
			<input type="text" name="name" placeholder="用户名">    
	    </div>
	    <div>
	    	<label for="password">密码：</label>
	    	<input type="password" name="password" placeholder="请输入密码">
	    </div>
	    <div>
	    	<label>性别：</label>
	    	<input type="radio" name="sex" checked="checked"> 男
	    	<input type="radio" name="sex"> 女
	    </div>
	    <div>
	    	<label>取向：</label>
	    	<input type="radio" name="gender"> 男
	    	<input type="radio" name="gender" checked="checked"> 女
	    </div>	
	    <div>
	    	<label>爱好：</label>
	    	<input type="checkbox" name="hobby" value="dota"> dota
	    	<input type="checkbox" name="hobby" value="travel" checked="checked"> 旅游
	    	<input type="checkbox" name="hobby" value="pet" checked="checked"> 宠物
	    </div>
	    <div>
	    	<label>评论：</label>
	    	<textarea name="article" cols="30" rows="10">ddd</textarea>
	    </div>
	    <div>
	    	<label>我的car：</label>
	    	<select name="pet">
	    		<option value="sabo">萨博</option>
	    	</select>
	    	<input type="submit" value="提交">
	    </div>
    </form>
</div>

  color: red;
}
.item1:first-of-type{
  background: blue;
}

</body>
</html>
